<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //登录
            $("#button").click(function () {
                var name = $("#name").val();
                var password = $("#password").val();
                if (name !== "" && password !== "") {
                    $.ajax({
                        url: "ControlServlet",
                        type: "post",
                        data: {
                            flag: 1,
                            name: name,
                            password: password
                        },
                        dataType: "text",
                        success: function (info) {
                            if (info === "true")
                                window.location.href="upload.html";
                                //     $("#form01").hide();//隐藏
                                // location.replace("ListAll.html");
                            else
                                $("#result").html("账户名或密码错误！");
                        }
                    })
                } else {
                    $("#result").html("请输入完整信息");
                }
            })
        })
    </script>
</head>
<body>
<center>
    <h3>欢迎登录</h3>
<form >
    用户名：&emsp;<input type="text" name="name" id="name"><br><br>
    密&emsp;码：&emsp;<input type="password" name="password" id="password"><br><br>
    <input type="button" id="button" value="登录">
</form>
<div id="result"></div>
</center>
</body>
</html>
