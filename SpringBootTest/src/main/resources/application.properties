# 应用名称
spring.application.name=SpringBootOne
# 应用服务 WEB 访问端口
server.port=8081
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=shopping_project
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/shopping_project?serverTimezone=UTC
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=1249

mybatis.mapper-locations= classpath:com.example.mapper/*.xml
mybatis.type-aliases-package=com.example.bean


